name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      
    - name: Setup Node.js 24.x
      uses: actions/setup-node@v6
      with:
        node-version: '24.x'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Configure npm for faster installs
      run: |
        npm config set fetch-retry-mintimeout 20000
        npm config set fetch-retry-maxtimeout 120000
        npm config set fetch-retries 3
        npm config set fetch-timeout 300000
        
    - name: Install dependencies
      run: npm ci --prefer-offline --no-audit --progress=false
      
    - name: Run tests
      run: npm run test:ci
      
    - name: Run build
      run: npm run build:ci
      
    - name: Upload test coverage
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage/lcov.info
        fail_ci_if_error: false

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '24.x'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Configure npm for faster installs
      run: |
        npm config set fetch-retry-mintimeout 20000
        npm config set fetch-retry-maxtimeout 120000
        npm config set fetch-retries 3
        npm config set fetch-timeout 300000
        
    - name: Install dependencies
      run: npm ci --prefer-offline --no-audit --progress=false
      
    - name: Build project
      run: npm run build:ci
      
    - name: Generate build info
      run: |
        echo "Build Date: $(date)" > dist/build-info.txt
        echo "Commit: ${{ github.sha }}" >> dist/build-info.txt
        echo "Branch: ${{ github.ref_name }}" >> dist/build-info.txt
        echo "Author: florian-hunter.de" >> dist/build-info.txt
        
    - name: Deploy to SFTP Server
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local_path: './dist/*'
        remote_path: '/cpu/'
        sftp_only: true
        delete_remote_files: false
        
    - name: Create deployment notification
      if: success()
      run: |
        echo "ğŸš€ Deployment successful!"
        echo "ğŸ“… Deployed at: $(date)"
        echo "ğŸ”— URL: https://florian-hunter.de/cpu/"
        echo "ğŸ“ Commit: ${{ github.sha }}"
        
    - name: Notify on failure
      if: failure()
      run: |
        echo "âŒ Deployment failed!"
        echo "ğŸ“… Failed at: $(date)"
        echo "ğŸ“ Commit: ${{ github.sha }}"
