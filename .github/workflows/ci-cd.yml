name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint
      
    - name: Run tests
      run: npm run test:coverage
      
    - name: Run build
      run: npm run build
      
    - name: Check coverage files
      if: matrix.node-version == '20.x'
      run: |
        echo "Checking for coverage files..."
        ls -la coverage/ || echo "No coverage directory found"
        ls -la coverage/lcov.info || echo "No lcov.info file found"
      
    - name: Upload test coverage
      uses: codecov/codecov-action@v4
      if: matrix.node-version == '20.x'
      continue-on-error: true
      with:
        file: ./coverage/lcov.info
        fail_ci_if_error: false
        verbose: true

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Generate build info
      run: |
        echo "Build Date: $(date)" > dist/build-info.txt
        echo "Commit: ${{ github.sha }}" >> dist/build-info.txt
        echo "Branch: ${{ github.ref_name }}" >> dist/build-info.txt
        echo "Author: florian-hunter.de" >> dist/build-info.txt
        
    - name: Deploy to FTP Server
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/
        server-dir: /cpu/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.DS_Store
          **/Thumbs.db
        
    - name: Create deployment notification
      if: success()
      run: |
        echo "ğŸš€ Deployment successful!"
        echo "ğŸ“… Deployed at: $(date)"
        echo "ğŸ”— URL: https://florian-hunter.de/cpu/"
        echo "ğŸ“ Commit: ${{ github.sha }}"
        
    - name: Notify on failure
      if: failure()
      run: |
        echo "âŒ Deployment failed!"
        echo "ğŸ“… Failed at: $(date)"
        echo "ğŸ“ Commit: ${{ github.sha }}"
